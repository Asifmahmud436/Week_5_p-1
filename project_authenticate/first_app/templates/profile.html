{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content%}
{% if messages %}
{% for m in messages%}
<h3 class='text-info'>{{m}}</h3>
{% endfor %}
{% endif %}
<h1>Welcome {{user}}!</h1>
<a class="btn btn-outline-info m-2 text-black" href='{% url "pass_change" %}'>Change password</a>
<a class="btn btn-outline-info m-2 text-black" href='{% url "pass_change2" %}'>Change password without old pass</a>
{% endblock %}
