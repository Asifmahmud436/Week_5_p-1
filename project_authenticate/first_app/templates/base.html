
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Authentication Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">Authentication Project</a>
            <div class="d-flex">
              {% if user.is_authenticated %}
              <a class="btn btn-outline-success m-2 text-white" href='{% url "profile" %}'>Profile</a>
              <a class="btn btn-outline-info m-2 text-white" href='{% url "logout" %}'>Logout</a>
              {% else %}
              <a class="btn btn-outline-success m-2 text-white" href='{% url "signup" %}'>Signup</a>
              <a class="btn btn-outline-info m-2 text-white" href='{% url "login" %}'>Login</a>
              {% endif %}
            </div>
        </div>
    </nav>
    <h1>Welcome to Authentication project!</h1>
    {% if messages %}
    {% for m in messages%}
    <h3 class='text-info'>{{m}}</h3>
    {% endfor %}
    {% endif %}
    {% block content %}
    {% endblock %} 




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
